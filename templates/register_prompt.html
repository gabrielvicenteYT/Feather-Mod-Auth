{% extends "base.html" %}

{% block content %}
<h1 class="font-bold">Minos - Register</h1>
<p>Fill everything and click on "Register" to create an account.</p>
<form>
    <div>
        <div>
            <label class="block mb-2 " for="first_name">First name</label>
            <input type="text" id="first_name">
        </div>
        <div>
            <label class="block mb-2 " for="last_name">Last Name</label>
            <input type="text" id="last_name">
        </div>
    </div>
    <div>
        <label class="block mb-2 " for="username">Username</label>
        <input type="text" id="username">
    </div>
    <div>
        <label class="block mb-2 " for="username">Password</label>
        <input type="password" id="password">
    </div>
</form>
{% endblock content %}
